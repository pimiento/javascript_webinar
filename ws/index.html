<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CHAT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/static/jquery-3.5.1.min.js"></script>
        <script src="/static/chat.js"></script>
        <link rel="stylesheet" href="/static/bulma.min.css" type="text/css">
        <link rel="stylesheet" href="/static/index.css" type="text/css">
        <style type="text/css" media="screen">
         body {
             display: flex;
             min-height: 100vh;
             flex-direction: column;
         }

         #wrapper {
             flex: 1;
         }
        </style>

    </head>
    <body>
        <div id="wrapper">
            <ul id="messages">
            </ul>
        </div>
        <footer class="footer">
	  <div class="columns">
	    <div class="control">
	      <input id="name" required value="your name" />
	    </div>
	  </div>
            <div class="columns">
                <div class="column is-2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Type message:</div>
                <div class="column is-9">
                    <div class="field">
                        <div class="control">
                            <textarea ID="CHAT" class="textarea" placeholder="Ctrl-Enter to send"></textarea>
                        </div>
                    </div>
                </div>
                <div class="column is-1 foobar">
                    <button id="SEND_MESSAGE" class="button is-success is-outlied is-medium is-white">send</button>
                </div>
            </div>
        </footer>
    </body>
</html>
